<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Îßµ ÏÉùÏÑ±</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .quiz-set {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #d63031;
        }

        button {
            margin-top: 15px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #1976D2;
        }

        .submit-btn:hover {
            background-color: #388e3c;
        }
    </style>

    <script>
        let quizIndex = 0;

        function addQuizField() {
            const container = document.getElementById("quiz-container");

            const div = document.createElement("div");
            div.classList.add("quiz-set");

            div.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeQuizField(this)">üóë</button>

                <label>Î¨∏Ï†ú:
                    <input type="text" name="quizzes[${quizIndex}].question" required>
                </label>

                <label>ÌûåÌä∏:
                    <input type="text" name="quizzes[${quizIndex}].hint" required>
                </label>

                <label>Ï†ïÎãµ:
                    <input type="text" name="quizzes[${quizIndex}].answer" required>
                </label>
            `;

            container.appendChild(div);
            quizIndex++;
        }

        function removeQuizField(button) {
            const container = document.getElementById("quiz-container");
            const block = button.closest(".quiz-set");
            block.remove();
        
            // Î™®Îì† ÌÄ¥Ï¶àÏÖãÏùÑ Îã§Ïãú ÏàúÌöåÌïòÎ©∞ nameÏùÑ Ïû¨ÏÑ§Ï†ï
            const quizSets = container.querySelectorAll(".quiz-set");
            quizSets.forEach((quiz, index) => {
                quiz.querySelectorAll("input").forEach(input => {
                    const name = input.name;
                    const fieldType = name.substring(name.indexOf("].") + 2); // question, hint, answer
                    input.name = `quizzes[${index}].${fieldType}`;
                });
            });
        
            // quizIndexÎèÑ Îã§Ïãú ÎèôÍ∏∞Ìôî
            quizIndex = quizSets.length;
        }

        window.onload = function () {
            addQuizField(); // ÏµúÏÜå 1Í∞ú ÏãúÏûë
        };
    </script>
</head>
<body>
<h1>Îßµ ÏÉùÏÑ±</h1>

<form th:action="@{/map/create}" method="post">
    <label>Îßµ Ïù¥Î¶Ñ:
        <input type="text" name="mapName" required>
    </label>

    <div id="quiz-container"></div>

    <button type="button" class="add-btn" onclick="addQuizField()">‚ûï ÌÄ¥Ï¶à Ï∂îÍ∞Ä</button>
    <br/><br/>
    <button type="submit" class="submit-btn">Îßµ Ï†ÄÏû•</button>
</form>
</body>
</html>
