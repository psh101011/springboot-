<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Îßµ ÏàòÏ†ï</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            color: #555;
        }

        .quiz-block {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #388e3c;
        }

        .btn-add {
            background-color: #2196F3;
            color: white;
        }

        .btn-add:hover {
            background-color: #1976D2;
        }

        .btn-delete {
            background-color: #ff4d4d;
            color: white;
        }

        .btn-delete:hover {
            background-color: #d63031;
        }

        .quiz-number {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
    </style>
    <script>
        function updateIndexes() {
            const quizBlocks = document.querySelectorAll('.quiz-block');
            quizBlocks.forEach((block, index) => {
                block.querySelectorAll('input').forEach(input => {
                    const name = input.getAttribute('name');
                    if (name) {
                        const newName = name.replace(/quizzes\[\d+\]/, `quizzes[${index}]`);
                        input.setAttribute('name', newName);
                    }

                    const id = input.getAttribute('id');
                    if (id && id.includes("question_")) {
                        input.setAttribute('id', `question_${index}`);
                    }
                    if (id && id.includes("hint_")) {
                        input.setAttribute('id', `hint_${index}`);
                    }
                    if (id && id.includes("answer_")) {
                        input.setAttribute('id', `answer_${index}`);
                    }
                });
                block.querySelector('.quiz-number').innerText = `Î¨∏Ï†ú${index + 1}`;
            });
        }

        function deleteQuiz(btn) {
            const block = btn.closest('.quiz-block');
            block.remove();
            updateIndexes();
        }

        function addQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            const index = document.querySelectorAll('.quiz-block').length;

            const newBlock = document.createElement('div');
            newBlock.className = 'quiz-block';
            newBlock.innerHTML = `
                <div class="quiz-number">Î¨∏Ï†ú${index + 1}</div>

                <label for="question_${index}">Î¨∏Ï†ú</label>
                <input type="text" name="quizzes[${index}].question" id="question_${index}" required>

                <label for="hint_${index}">ÌûåÌä∏</label>
                <input type="text" name="quizzes[${index}].hint" id="hint_${index}" required>

                <label for="answer_${index}">Ï†ïÎãµ</label>
                <input type="text" name="quizzes[${index}].answer" id="answer_${index}" required>

                <button type="button" class="btn-delete" onclick="deleteQuiz(this)">ÏÇ≠Ï†ú</button>
            `;
            quizContainer.appendChild(newBlock);
        }
    </script>
</head>
<body>
<h1>Îßµ ÏàòÏ†ïÌïòÍ∏∞</h1>

<form th:action="@{'/map/edit/' + ${map.id}}" method="post">
    <div class="section-title">üó∫ Îßµ Ïù¥Î¶Ñ</div>
    <input type="text" name="mapName" th:value="${map.mapname}" required>

    <div class="section-title">üß© ÌÄ¥Ï¶à Î™©Î°ù</div>
    <div id="quiz-container">
        <div th:each="quiz, iterStat : ${quizzesEdit}" class="quiz-block">
            <div class="quiz-number" th:text="'Î¨∏Ï†ú' + ${iterStat.index + 1}"></div>

            <label th:for="'question_' + ${iterStat.index}">Î¨∏Ï†ú</label>
            <input type="text" th:name="'quizzes[' + ${iterStat.index} + '].question'"
                   th:id="'question_' + ${iterStat.index}" th:value="${quiz.question}" required>

            <label th:for="'hint_' + ${iterStat.index}">ÌûåÌä∏</label>
            <input type="text" th:name="'quizzes[' + ${iterStat.index} + '].hint'"
                   th:id="'hint_' + ${iterStat.index}" th:value="${quiz.hint}" required>

            <label th:for="'answer_' + ${iterStat.index}">Ï†ïÎãµ</label>
            <input type="text" th:name="'quizzes[' + ${iterStat.index} + '].answer'"
                   th:id="'answer_' + ${iterStat.index}" th:value="${quiz.answer}" required>

            <input type="hidden" th:name="'quizzes[' + ${iterStat.index} + '].id'" th:value="${quiz.id}" />

            <button type="button" class="btn-delete" onclick="deleteQuiz(this)">ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <div style="text-align: center;">
        <button type="button" class="btn-add" onclick="addQuiz()">‚ûï Î¨∏Ï†ú Ï∂îÍ∞Ä</button>
        <br>
        <button type="submit" class="btn-submit">ÏàòÏ†ï ÏôÑÎ£å</button>
    </div>
</form>
</body>
</html>
