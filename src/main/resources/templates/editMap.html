<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Îßµ ÏàòÏ†ï</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            color: #555;
        }

        .quiz-block {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #388e3c;
        }

        .quiz-number {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Îßµ ÏàòÏ†ïÌïòÍ∏∞</h1>

    <form th:action="@{'/map/edit/' + ${map.id}}" method="post">
        <div class="section-title">üó∫ Îßµ Ïù¥Î¶Ñ</div>
        <input type="text" name="mapName" th:value="${map.mapname}" required>

        <div class="section-title">üß© ÌÄ¥Ï¶à Î™©Î°ù</div>
        <div th:each="quiz, iterStat : ${quizzesEdit}" class="quiz-block">

            <input type="text" th:name="'quizzes[' + ${iterStat.index} + '].question'"

            <input type="text" th:name="'quizzes[' + ${iterStat.index} + '].answer'"

            <input type="hidden" th:name="'quizzes[' + ${iterStat.index} + '].id'" th:value="${quiz.id}" />
        </div>

        <div style="text-align: center;">
            <button type="submit">ÏàòÏ†ï ÏôÑÎ£å</button>
        </div>
    </form>
</body>
</html>
