<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
</head>
<body>
<h1>홈 페이지</h1>

<div th:if="${user != null}">
    <p th:text="'환영합니다, ' + ${user.username} + '님!'"></p>
</div>
<div th:if="${user == null}">
    <p>로그인이 필요합니다.</p>
    <a href="/login">로그인</a>
</div>

</body>
</html>
