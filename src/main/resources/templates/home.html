<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>홈</title>
</head>
<body>
<h1>홈 페이지</h1>

<div th:if="${user != null}">
    <p th:text="'환영합니다, ' + ${user} + '님!'"></p>
    <form th:action="@{/logout}" method="post">
        <div>
            <button type="submit">로그아웃</button>
        </div>
    </form>
</div>
<div th:if="${user == null}">
    <p>로그인이 필요합니다.</p>
    <form th:action="@{/login}" method="get">
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
</div>

</body>
</html>
